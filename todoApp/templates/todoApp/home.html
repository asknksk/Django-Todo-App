{% extends 'todoApp/base.html' %} {% block content %}

<div class="container">
  <div>
    <form action="/add/" method="POST">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" value="ADD" />
    </form>
  </div>
  <div>
    <ul>
      {% for todo in todos %}
      <li><a href="{% url  %}">{{todo}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
